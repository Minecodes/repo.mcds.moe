name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight UTC
    

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    environment:
      name: deployment
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
        run: |
          mkdir -p public/apt/dists public/apt/pool public/arch/x86_64 public/arch/aarch64 public/arch/armv7 public/arch/any
          mkdir -p build/partial
          echo -n "repo.mcds.moe" > public/CNAME
          echo -n "$GPG_KEY" | base64 --decode | gpg --batch --import -v
          gpg --export-secret-keys --armor --output signkey.asc 6F34C1C3902BBDFEFB0AE9A694826351362A2EA1
          gpg --export --armor --output public/repo.pgp --export 6F34C1C3902BBDFEFB0AE9A694826351362A2EA1
          cd build
          cp -r ../packages/shortcuts .
          cp -r ../packages/vmchamp .
          git clone --depth 1 https://aur.archlinux.org/lopriv.git
          git clone --depth 1 https://aur.archlinux.org/rbcat.git
          git clone --depth 1 https://aur.archlinux.org/pikaur.git
          git clone --depth 1 https://aur.archlinux.org/mods.git
          git clone --depth 1 https://aur.archlinux.org/charm-pop-bin.git
          mv charm-pop-bin charm-pop
          cd ..
      - name: Build AUR packages
        run: |
          docker run -i --rm -v $PWD:/build -w /build archlinux:latest bash .tools/build_aur.sh

      - name: List public files
        run: |
          find public -type f -exec ls -lh {} \;
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./public
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4