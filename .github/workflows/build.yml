name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
        run: |
          mkdir -p public/apt/dists public/apt/pool public/arch/x86_64 public/arch/aarch64 public/arch/armv7 public/arch/any
          mkdir -p build/
          echo "$GPG_KEY" > signkey.asc
          gpg --import signkey.asc
          gpg --export --armor --output public/repo.pgp --export 0B140FD73B8756BD775E0765CF4D1E10DFE5E4DC
          cd build
          git clone --depth 1 https://aur.archlinux.org/shortcuts-bin.git
          git clone --depth 1 https://aur.archlinux.org/lopriv.git
          git clone --depth 1 https://aur.archlinux.org/rbcat.git
          git clone --depth 1 https://aur.archlinux.org/pikaur.git
          cd ..
      - name: Build AUR packages
        run: |
          docker exec -i --rm -v $PWD:/build -w /build archlinux/base:latest bash ./tools/build_aur.sh
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./publish
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4